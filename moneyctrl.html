<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>省钱详情页</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="lib/font/top/iconfont.css">
    <link rel="stylesheet" href="lib/font/xiaoxi/iconfont.css">
    <link rel="stylesheet" href="css/moneyctrl.css">
    <script src="lib/template.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="js/moneyctrl.js"></script>
    <script type="text/html" id="goods">
        {{if result}}
        {{each result as value i}}
        <div class="goods">
            <div class="goods_pic">
                {{#value.productImgSm}}
            </div>
            <div class="goods_detail">
                <a href="moneyctrlList.html?productid={{value.productId}}" class="detail_title">{{value.productName}}<span>{{value.productPinkage}}</span></a>
                <p class="detail_others">
                    <span class="time">{{value.productFrom}}|{{value.productTime}}</span>
                    <span class="comment"><i class="iconfont icon-xiaoxi"></i>{{value.productComCount}}</span>
                </p>
            </div>
        </div>
        {{/each}}
        {{/if}}
    </script>
</head>
<body>
<div class="mmm_saveMoney">
    <header class="mmm_header" name="top">
        <div class="title">
            省钱控 - 最新优惠
            <a href="index.html">&lt;</a>
            <a href="http://m.manmanbuy.com/?o=download"></a>
        </div>
    </header>

    <section class="mmm_section">

        <div id="goods_display"></div>

        <div class="skip">
            <span id="previous_page" >上一页</span>
            <select id="select" onchange="tog(this)"></select>
            <script>
                var pageid;
                function tog(sel) {
                    pageid=sel.value;
                }
            </script>
            <span id="next_page" >下一页</span>
        </div>
    </section>

    <footer class="mmm_footer">
        <div class="message">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a id="back" href="#top"><i class="iconfont icon-CombinedShapeCopy"></i>返回顶部</a>
        </div>
        <p><a href="http://m.manmanbuy.com/?o=download" class="app">手机APP下载</a><a href="index.html"> 慢慢买手机版 -- </a><span
                class="stage">掌上比价平台</span></p>
        <p><a href="index.html">m.manmanbuy.com</a></p>
    </footer>
</div>
</body>
</html>
