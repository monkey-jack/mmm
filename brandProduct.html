<!--模板开始-->
<script type=text/html id='small'>
    {{each result as v i}}
    <div class='num clearfix' href=''>
        <div class="left"><span>{{i+1}}</span></div>
        <div class="right">
            <p>{{v.brandName}}</p>
            <p>{{v.brandInfo}}</p>
        </div>
        <i></i>
    </div>
    {{/each}}
</script>
<script type=text/html id='smal'>
    {{each result as v i}}
    <div class='num clearfix'>
        <div class="left">{{#v.productImg}}</div>
        <div class="right">
            <p>{{v.productName}}</p>
            <p>
                <span>{{v.productPrice}}</span>
                <span>★★★★★</span>
            </p>
            <p>{{v.productQuote}}{{v.productCom}}</p>
        </div>
    </div>
    {{/each}}
</script>


<script type=text/html id='sma'>
    {{each res as v i}}
    <div class='num clearfix'>
        <div class="left">{{#v.productImg}}</div>
        <div class="right">
            <p>{{v.productName}}</p>
        </div>
    </div>
    {{/each}}
</script>

<script type=text/html id='sm'>
    {{each result as v i}}
    <div class='nu clearfix'>
       <p class='clearfix'>
           <span>{{v.comName}}</span>
           <span>★★★★★</span>
           <span>{{v.comTime}}</span>
       </p>
        <p>{{v.comContent}}</p>
    </div>
    {{/each}}
</script>

</html>
