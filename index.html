<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>慢慢买比价网</title>
    <link rel="shortcut icon" href="images/favicon.ico"/>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="lib/font/xiaoxi/iconfont.css">
    <link rel="stylesheet" type="text/css" href="lib/font/top/iconfont.css">
    <script src="lib/template.js"></script>
    <script src="lib/jquery/jquery.js"></script>
    <script src="js/index.js"></script>
    <script type="text/html" id="template">
        {{if result}}
        {{each result as value i}}
        <li id="menu_{{value.indexmenuId}}">
            <a href="{{value.titlehref}}">
                {{#value.img}}<!--此处加#号，表示获取内容原样输出，不转义-->
            </a>
            <p>{{value.name}}</p>
        </li>
        {{/each}}
        {{/if}}
    </script>
    <script type="text/html" id="goods">
        {{if result}}
        {{each result as value i}}
        <div class="goods">
            <div class="goods_pic">
                {{#value.productImgSm}}
            </div>
            <div class="goods_detail">
                <a href="moneyctrlList.html?productid={{value.productId}}" class="detail_title">{{value.productName}}<span>{{value.productPinkage}}</span></a>
                <p class="detail_others">
                    <span class="time">{{value.productFrom}}|{{value.productTime}}</span>
                    <span class="comment"><i class="iconfont icon-xiaoxi"></i>{{value.productComCount}}</span>
                </p>
            </div>
        </div>
        {{/each}}
        {{/if}}
    </script>
</head>
<body>
<div class="mmm_index">
    <header class="mmm_header" name="top">
        <div class="title">
            <a href="index.html"></a>
            <a href="http://m.manmanbuy.com/?o=download"></a>
        </div>
        <div class="search">
            <input type="search" placeholder="请输入你想比价的商品" class="search_input">
            <input type="button" value="搜索" class="btn">
        </div>
    </header>

    <container class="mmm_container">
        <ul class="clearfix" id="goods_list"></ul>
    </container>

    <section class="mmm_section">
        <div class="title">
            <h3>超值折扣推荐</h3>
            <a href="#"></a>
        </div>
        <div id="goods_display"></div>

        <div class="more">
            <div class="tip">更多优惠信息>></div>
        </div>

        <!--品牌排行模块-->
        <div class="title">
            <h3>品牌排行</h3>
            <a href="#"></a>
        </div>
    </section>


    <footer class="mmm_footer">
        <div class="message">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a id="back" href="#top"><i class="iconfont icon-CombinedShapeCopy"></i>返回顶部</a>
        </div>
        <p><a href="http://m.manmanbuy.com/?o=download" class="app">手机APP下载</a><a href="index.html"> 慢慢买手机版 -- </a><span
                class="stage">掌上比价平台</span></p>
        <p><a href="index.html">m.manmanbuy.com</a></p>
    </footer>
</div>
</body>
</html>
