<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>优惠券列表</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="lib/font/top/iconfont.css">
    <link rel="stylesheet" href="lib/font/xiaoxi/iconfont.css">
    <link rel="stylesheet" href="css/couponproduct.css">
    <script src="lib/template.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="js/couponproduct.js"></script>
    <script type="text/html" id="list">
        {{if result}}
        {{each result as value i}}
        <div id="{{value.couponProductId}}" class="listcoupon clearfix">
            <div class="sectionLeft">
                {{#value.couponProductImg}}
            </div>
            <div class="sectionRight">
                <p class="title">{{value.couponProductName}}</p>
                <p class="money">{{value.couponProductPrice}}</p>
                <p class="date">{{value.couponProductTime}}</p>
            </div>
            <div class="btn">
                &gt;
            </div>
        </div>
        {{/each}}
        {{/if}}
    </script>
</head>
<body>
<div id="mask">
    <div class="box">
        <span class="btn" id="btnLeft">&lt;</span>
        <div id="img"></div>
        <span class="btn" id="btnRight">&gt;</span>
    </div>
</div>
<div class="mmm_couponproduct">
    <header class="mmm_header" name="top">
        <div class="title">
            <span id="couponTitle">肯德基优惠券</span>
            <a href="index.html">&lt;</a>
            <a href="http://m.manmanbuy.com/?o=download"></a>
        </div>
    </header>

    <h4>--点餐前出示手机中的优惠券，即可享受优惠--</h4>

    <div class="mmm_section">

    </div>

    <footer class="mmm_footer">
        <div class="message">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a id="back" href="#top"><i class="iconfont icon-CombinedShapeCopy"></i>返回顶部</a>
        </div>
        <p><a href="http://m.manmanbuy.com/?o=download" class="app">手机APP下载</a><a href="index.html"> 慢慢买手机版 -- </a><span
                class="stage">掌上比价平台</span></p>
        <p><a href="index.html">m.manmanbuy.com</a></p>
    </footer>
</div>
</body>
</html>
